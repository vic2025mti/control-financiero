<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Monedas</title>
    <link rel="stylesheet" th:href="@{/css/sb-admin-2.min.css}">
</head>
<body>
<div class="container mt-4">
    <h1>Listado de Monedas</h1>
    <a class="btn btn-primary mb-3" href="/monedas/nuevo">Nueva Moneda</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>SÃ­mbolo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="moneda : ${monedas}">
                <td th:text="${moneda.id}">1</td>
                <td th:text="${moneda.nombre}">Ejemplo</td>
                <td th:text="${moneda.simbolo}">$</td>
                <td>
                    <a class="btn btn-warning btn-sm" th:href="@{'/monedas/editar/' + ${moneda.id}}">Editar</a>
                    <a class="btn btn-danger btn-sm" th:href="@{'/monedas/eliminar/' + ${moneda.id}}">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
